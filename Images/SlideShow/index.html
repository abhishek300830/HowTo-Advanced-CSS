<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style sheet -->
    <link rel="stylesheet" href="style.css">
    <title>Slide show</title>
</head>

<body>
    <div>
        <h1>Slide Show</h1>
    </div>
    <div class="container">
        <div class="slides">
            <div class="number">1/3</div>
            <img src="https://www.w3schools.com/howto/img_nature_wide.jpg" alt="">
            <div class="caption">Image of Nature</div>
        </div>
        <div class="slides">
            <div class="number">2/3</div>
            <img src="https://www.w3schools.com/howto/img_snow_wide.jpg" alt="">
            <div class="caption">Image of Snow</div>
        </div>
        <div class="slides">
            <div class="number">3/3</div>
            <img src="https://www.w3schools.com/howto/img_lights_wide.jpg" alt="">
            <div class="caption">Image of Light</div>
        </div>
        <a class="next" onclick="next()"> ❯ </a>
        <br>
        <br>
        <a class="prev" onclick="prev()"> ❮ </a>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>

<!-- Script  -->
<script src="./scrypt.js"></script>

</html>
